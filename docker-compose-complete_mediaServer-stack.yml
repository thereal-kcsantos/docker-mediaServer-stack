  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - /mnt/trueNas/nfs/plex/appdata/sabnzbd/:/config
      - /mnt/trueNas/Media/server/downloads:/data/downloads #optional
